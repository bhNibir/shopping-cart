<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneQuantity" type="text" class="form-control text-center" value="1">
                           <button id="phonePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseQuantity" type="text" class="form-control text-center" value="1">
                           <button id="casePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // this section for Phone

      const phonePlusBtn = document.getElementById("phonePlusBtn")
      const phoneMinusBtn = document.getElementById("phoneMinusBtn")
      const phonePrice = document.getElementById("phonePrice").innerText
      const phonePriceNumber = spanTextUpdate(phonePrice)

      setUpdateQuantity(phonePlusBtn, "phoneQuantity", 1)
      setUpdateQuantity(phoneMinusBtn, "phoneQuantity", -1)
      
      

      ///////////End phone section /////////




      ///this function takes three parameter button, Quantity, increment and set Update Quantity
      function setUpdateQuantity(btn, id, increment){
         btn.addEventListener("click", function(){
            let totalQuantity= getTotalQuantity(id, increment)

            document.getElementById("phonePrice").innerText = totalQuantity*phonePriceNumber
            
         })   
      }



      ///this function return total Quantity  ///
      function getTotalQuantity(id, increment){

         const quantity = document.getElementById(id).value
         const quantityNumber = parseInt(quantity)
         let totalQuantity = quantityNumber+increment

         ///if quantity value less or equal 0 then execute this if block ////
         if(totalQuantity <= 0){
            totalQuantity = 1
         }

         document.getElementById(id).value = totalQuantity
         return totalQuantity
      }


      function spanTextUpdate(text){
         const number = parseFloat(text);
         return number
      }
   </script>
</body>

</html>
